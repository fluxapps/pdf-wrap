<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Viewer</title>

    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/skeleton.css"/>

    <link rel="stylesheet" href="assets/libs/pdf-wrap/pdf_viewer.css"/>

    <style>

        .pdf-container {
            background-color: #333333;
        }

        .middle.aligned {
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="container">

        <div class="row">

            <div class="twelve columns">
                <h1 class="middle aligned">Dev PDF viewer</h1>
            </div>

            <div class="twelve middle aligned columns">

                <button>Highlight</button>
                <button>Clear</button>
                <button>Pen</button>
                <button>Eraser</button>

            </div>

        </div>

    </div>

    <div id="viewerContainer" class="pdf-container">

        <div id="viewer" class="pdfViewer"></div>

    </div>

    <script src="main.js"></script>

</body>
</html>
